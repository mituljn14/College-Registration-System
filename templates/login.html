<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Login Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: url("{{ url_for('static', filename='login2.webp') }}") no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Softer overlay for brighter background */
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.35);
    }

    .login-container {
      position: relative;
      z-index: 1;
      width: 350px;
      padding: 40px 30px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(0,0,0,0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container img {
      width: 180px;
      height: auto;
      margin-bottom: 15px;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
      animation: logoGlow 2s ease-in-out infinite alternate;
      border-radius: 5px;
    }

    @keyframes logoGlow {
      from { box-shadow: 0 0 10px rgba(255,255,255,0.2); }
      to { box-shadow: 0 0 25px rgba(0,123,255,0.8); }
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
      color: #e0e0e0;
    }

    .form-group input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    .form-group input:focus {
      background: rgba(255, 255, 255, 0.35);
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.7);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #007bff, #00bfff);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
    }

    .bottom-text {
      margin-top: 20px;
      font-size: 13px;
      color: #d0d0d0;
    }

    .bottom-text a {
      color: #00bfff;
      text-decoration: none;
    }

    .bottom-text a:hover {
      text-decoration: underline;
    }

    .flash-message {
      background-color: rgba(255, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      color: #ffaaaa;
      font-size: 14px;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="{{ url_for('static', filename='logo.jpg') }}" alt="Logo">
    <h2>Welcome Back</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="/">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn">Login</button>
    </form>

    <div class="bottom-text">
      Â© 2025 University Portal | All Rights Reserved
    </div>
  </div>

</body>
</html>
